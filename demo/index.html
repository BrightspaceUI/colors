<!DOCTYPE html>
<html>
	<head>
		<title>Colors Sample</title>
		<script src="https://s.brightspace.com/lib/webcomponentsjs/0.7.21/webcomponents-lite.min.js"></script>
		<link rel="import" href="../d2l-colors.html">
		<style is="custom-style" include="d2l-colors">

			@import 'https://fonts.googleapis.com/css?family=Lato:700,400,300';

			html {
				font-size: 20px;
			}

			body {
				color: var(--d2l-color-ferrite, #fff);
				font-family: 'Lato', sans-serif;
				margin: 1rem;
			}

			div {
				border-radius: 16px;
				display: inline-block;
				height: 75px;
				margin-bottom: 1.4rem;
				position: relative;
				width: 250px;
			}

			div:after {
				color: #565a5c;
				font-size: 1rem;
				left: 10px;
				position: absolute;
				top: 75px;
			}

			.vui-color-carnelian {
				background-color: var(--d2l-color-carnelian, #fff);
			}
			.vui-color-carnelian:after {
			  content: "carnelian #e57231";
			}
			.vui-color-celestine {
				background-color: var(--d2l-color-celestine, #fff);
			}
			.vui-color-celestine:after {
				content: "celestine #006fbf";
			}
			.vui-color-azurite {
				background-color: var(--d2l-color-azurite, #fff);
			}

				content: "azurite #00a4c0";
			}
			.vui-color-celestuba {

				background-color: var(--d2l-color-citrine, #fff);

				content: "citrine #ffba59";
			}
			.vui-color-olivine {
				background-color: var(--d2l-color-olivine, #fff);
			}

				content: "olivine #46a661";

				background-color: var(--d2l-color-olivine-light-1, #fff);

		<h1>Colors</h1>

		<h2>Primary<h2>
		<div class="vui-color-carnelian"></div>
		<div class="vui-color-celestine"></div>

		<div title="citrine" class="vui-color-citrine"></div>
		<div title="cinnabar" class="vui-color-cinnabar"></div>
